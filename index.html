<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>Stopwatch Web Application</header>
<main>
     <div class="container">
        <span id="hours" class="time">00<p>h</p></span>
        <span id="minutes" class="time">00<p>m</p></span>
        <span id="seconds" class="time">00<p>s</p></span>
     </div>
     <div class="functions">
        <button class="btn" id="start">Start</button>
        <button class="btn" id="stop">Pause</button>
        <button class="btn" id="reset">Reset</button>
        <button class="btn" id="lap">Lap</button>
     </div>
</main>


    
<script src="script.js"></script>    
</body>
</html>
